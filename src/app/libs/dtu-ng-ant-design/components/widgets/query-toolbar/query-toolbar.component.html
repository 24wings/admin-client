<form nz-form nz-row [formGroup]="form" *ngIf="form">
  <div *ngFor="let field of config.queryFields" nz-col [nzSm]="field.span">
    <dynamic-component [config]="field" [data]="data" [form]="form"></dynamic-component>
  </div>
  <div nz-col [nzSpan]="12" style="display: flex; justify-content: flex-end">
    <button nz-button nzType="primary" (click)="search()"><i nz-icon nzType="search"></i> 查询</button>
    <button nz-button (click)="form.reset()"><i nz-icon nzType="clear"></i> 重置</button>
  </div>
</form>
<data-manager [config]="config.dataManager" #dataManager></data-manager>
