<nz-spin [nzSpinning]="loading">
    <ng-template [ngTemplateOutlet]="top"></ng-template>
    <page-header
      [fixed]="false"
      [title]="title"
      [home]="home"
      [homeLink]="homeLink"
      [homeI18n]="homeI18n"
      [autoBreadcrumb]="autoBreadcrumb"
      [autoTitle]="autoTitle"
      [syncTitle]="syncTitle"
      [action]="action"
      [breadcrumb]="breadcrumb"
      [logo]="logo"
      [content]="content"
      [extra]="extra"
      [tab]="tab"
      ><ng-template [ngTemplateOutlet]="phContent"></ng-template
    ></page-header>
    <div class="alain-pro__page-header-content">
      <ng-page-grid [noSpacing]="noSpacing" [style]="style">
        <ng-content></ng-content>
      </ng-page-grid>
    </div> 
  </nz-spin>
